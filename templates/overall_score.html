<div class="card metric-card overall">
    <div class="card-body">


        <div class="d-flex justify-content-between align-items-start">
            <div>
                <div class="card-title-kicker">OVERALL SCORE</div>
                <div class="small text-white-50">{{ city }}, {{ iso }}</div>
            </div>
            <span class="badge rounded-pill bg-dark-subtle text-white-50 border">Composite</span>
        </div>

        <div class="overall-score">
            <svg class="gauge" viewBox="0 0 120 120">
                <!-- fond -->
                <circle cx="60" cy="60" r="50" stroke="rgba(255,255,255,0.08)" stroke-width="8" fill="none" />

                <!-- progression -->
                <circle cx="60" cy="60" r="50" stroke="url(#gradient)" stroke-width="8" fill="none"
                    stroke-linecap="round" stroke-dasharray="314" stroke-dashoffset="314" class="gauge-progress" />

                <defs>
                    <linearGradient id="gradient" gradientUnits="userSpaceOnUse">
                        <stop offset="0%" stop-color="#4facfe" />
                        <stop offset="100%" stop-color="#00f2fe" />
                    </linearGradient>
                </defs>
            </svg>

            <div class="overall-text">
                <div class="score" id="overallValue">80</div>
                <div class="sub">/ 100</div>
                <div class="label" id="overallLabel">Nice</div>
            </div>
        </div>
        

        <div class="mt-3 small text-white-50" id="overallBreakdown">
            <!-- optionnel: “Traffic 21% • Air 2 • Weather …” -->
        </div>
    </div>
</div>

<script>
    window.__OVERALL_SCORE__ = {{ overall_score |default (0) }};
    window.__OVERALL_LABEL__ = "{{ overall_label|default('') }}";
</script>
